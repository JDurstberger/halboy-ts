name: ci

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  analyse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'pnpm'
      - name: install dependencies
        run: pnpm install
      - name: check formatting
        run: pnpm checkFormatting
      - name: lint
        run: pnpm lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'pnpm'
      - name: install dependencies
        run: pnpm install
      - name: run tests
        run: pnpm test
  build:
    needs: [analyse, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'pnpm'
      - name: install dependencies
        run: pnpm install
      - name: build
        run: pnpm build
